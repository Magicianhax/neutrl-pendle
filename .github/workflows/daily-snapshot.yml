name: Daily TVL Snapshot

on:
  # Run daily at 1:05 PM UTC
  schedule:
    - cron: '5 13 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  capture-snapshot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: pendle-calculator
        run: npm ci --production=false

      - name: Capture and save snapshot
        working-directory: pendle-calculator
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: npm run capture-snapshot

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Snapshot captured successfully at $(date -u)"
          else
            echo "❌ Snapshot capture failed at $(date -u)"
          fi
